<template id="nui-dropdown-template">
    <style>
        :host {
            display: inline-block;
            position: relative;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--dropdown-bg, #fff);
            border: 1px solid var(--dropdown-border, #ddd);
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            min-width: 160px;
        }
        .dropdown-content a {
            color: var(--dropdown-text, black);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: var(--dropdown-hover-bg, #ddd);
        }
        .show {
            display: block;
        }
        .dropdown-button {
            background-color: var(--button-bg, #007BFF);
            color: var(--button-color, #FFF);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <div class="dropdown">
        <button class="dropdown-button">Dropdown</button>
        <div class="dropdown-content">
            <slot></slot>
        </div>
    </div>
</template>
